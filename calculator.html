<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        
        <div id="buttoncontainer">
            <button class="num" onclick="initial = '';document.querySelector('#display').value = initial;">C</button>
            <button class="num" onclick="initial = initial+'1';document.querySelector('#display').value = initial;">1</button>
            <button class="num" onclick="initial = initial+'2';document.querySelector('#display').value = initial;">2</button>
            <button class="num" onclick="initial=initial+'+';document.querySelector('#display').value = initial;">+</button>
            <button class="num" onclick="initial = initial+'3';document.querySelector('#display').value = initial;">3</button>
            <button class="num" onclick="initial = initial+'4';document.querySelector('#display').value = initial;">4</button>
            <button class="num" onclick="initial = initial+ '-';document.querySelector('#display').value = initial;">-</button>
            <button class="num" onclick="initial = initial+'5';document.querySelector('#display').value = initial;">5</button>
            <button class="num" onclick="initial = initial+'6';document.querySelector('#display').value = initial;">6</button>
            <button class="num" onclick="initial = initial+ '*';document.querySelector('#display').value = initial;">*</button>
            <button class="num" onclick="initial = initial+'7';document.querySelector('#display').value = initial;">7</button>
            <button class="num" onclick="initial = initial+'8';document.querySelector('#display').value = initial;">8</button>
            <button class="num" onclick="initial = initial+ '/';document.querySelector('#display').value = initial;">/</button>
            <button class="num" onclick="initial = initial+'9';document.querySelector('#display').value = initial;">9</button>
            <button class="num" onclick="initial=initial+'0';document.querySelector('#display').value =initial;">0</button>
            <button class="num" onclick="initial=eval(initial);document.querySelector('#display').value = initial;">=</button>
            <button class="num" onclick="initial=initial+'.';document.querySelector('#display').value=initial;">.</button>
        </div>
        
       
    </div>

    <script>
        let initial = '';
        document.querySelector('#display').value = initial;
        // for inpur we use value
    </script>

</body>
</html>
